<body>

    <!-- Form  -->
<form action="" method="post" class='forms' id='Form' onsubmit="
return false
">
    <input type="text" name="media" id="media" placeholder="File_name" required><br>
    <label for="media">https://www.sberbank.ru/sms/File_name</label><br>
    <input type="text" name="android" id="android" placeholder="android deeplink" required><br>
    <label for="android"> android-app://ru.sberbankmobile/android-app/ru.sberbankmobile/main</label><br>
    <input type="text" name="ios" id="ios" placeholder="ios deeplink" required><br>
    <label for="ios">sberbankonline://mainscreen</label><br>
    <input type="text" name="web" id="web" placeholder="web ссылка" required><br>
    <label for="web">https://www.sberbank.ru/ru/person/dist_services/inner_apps</label><br>

    <button type="button" name="button" id="button" onclick="redirect()" disabled> Redirect
    <button type="submit" name="submit" id="submit" onclick="setCookie()"> Создать Cookie
    <button type="reset"> Очистить форму


</form>



<script>


// Функция для создания кук
function setCookie(name,value) {
    var expires = "";
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}




// Записываем данные из таблицы в куки
document.querySelector('#Form').addEventListener('submit', e => {
        e.preventDefault();

        const data = new FormData(e.target);
        setCookie('media',data.get('media'));
        setCookie('android',data.get('android'));
        setCookie('ios',data.get('ios'));
        setCookie('web',data.get('web'));

// Включаем кнопку редиректа       
document.getElementById(button.disabled=false)

    });
    
// Удаляем данные из таблицы + Удаляем данные из кук + Блокировка кнопки Redirect
document.querySelector('#Form').addEventListener('reset', e => { setTimeout(() => {
    
    e.preventDefault();

    const data = new FormData(e.target);
    setCookie('media',data.get('media'));
    setCookie('android',data.get('android'));
    setCookie('ios',data.get('ios'));
    setCookie('web',data.get('web'));
document.getElementById(button.disabled=true)

}, 100);
});


// Редирект
function redirect(){
        document.location.href='/1.10/node_js3/test'
}

</script>
